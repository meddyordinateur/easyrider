<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>easy rider</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: black;
}

#background {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 0;
}

#overlay {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
    pointer-events: none;
    z-index: 1;
}

.controls {
    position: fixed;
    bottom: 40px;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 60px;
    z-index: 2;
}

button {
    font-size: 40px;
    background: rgba(0,0,0,0.5);
    color: white;
    border: none;
    padding: 20px 30px;
    cursor: pointer;
    backdrop-filter: blur(7px);
}

button:hover {
    background: rgba(255,255,255,0.2);
}
</style>
</head>

<body>

<img id="background" src="gifs/1.gif">
<video id="overlay" autoplay loop muted playsinline>
    <source src="moto.webm" type="video/webm">
</video>

<div class="controls">
    <button id="prev">←</button>
    <button id="next">→</button>
</div>

<script>

const gifs = [
    "gifs/1.gif",
    "gifs/2.gif",
    "gifs/3.gif",
    "gifs/4.gif",
    "gifs/5.gif",
    "gifs/6.gif",
    "gifs/7.gif",
    "gifs/8.gif",
    "gifs/9.gif"
];

let index = 0;
const background = document.getElementById("background");

document.getElementById("next").onclick = () => {
    index = (index + 1) % gifs.length;
    background.src = gifs[index];
};

document.getElementById("prev").onclick = () => {
    index = (index - 1 + gifs.length) % gifs.length;
    background.src = gifs[index];
};
</script>

</body>
</html>
